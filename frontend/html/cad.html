<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../assets/caderno.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="../css/estilos.css" />
        <title>Cadastro</title>
    </head>

    <style>
        button {
            border: none;
            background-color: black;
        }
    </style>

    <body class="bg-dark">
        <div class="centro p-4">
            <form>
                <div class="mb-3 d-flex justify-content-between">
                    <a href="../html/inicio.html" class="text-primary fw-medium">Cancelar</a>
                    <button id="cadBtn" class="text-success fw-medium">Salvar</button>
                </div>

                <input
                    type="text"
                    id="name"
                    class="border-bottom border-dark mb-1"
                    placeholder="Nome completo"
                    required
                />
                <input
                    type="text"
                    id="tel"
                    class="border-bottom border-dark mb-1"
                    placeholder="Telefone"
                    required
                />
                <input
                    type="email"
                    id="email"
                    class="border-bottom border-dark mb-1"
                    placeholder="Email"
                />
                <textarea
                    id="informacoes"
                    class="border-bottom border-dark mb-3"
                    placeholder="informações"
                ></textarea>
            </form>
        </div>

        <!-- Mascara para Telefone -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
        <script>
            $('#tel').mask('(00) 00000-0000')
        </script>
        <!-- Js do cadastro -->
        <script src="../js/cad.js"></script>
        <!-- Js Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
