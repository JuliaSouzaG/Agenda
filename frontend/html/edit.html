<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../assets/caderno.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="../css/estilos.css" />
        <title>Eidtar</title>
    </head>
    <body class="bg-dark">
        <div class="centro p-4">
            <div class="mb-3 d-flex justify-content-between">
                <a href="../html/inicio.html" class="text-primary fw-medium">Cancelar</a>

                <a type="submit" class="text-primary fw-medium" id="btnEditar">Done</a>
            </div>

            <input
                type="text"
                class="border-bottom border-dark mb-1"
                placeholder="Nome completo"
                autocomplete="off"
                id="editNome"
            />
            <input
                type="text"
                class="border-bottom border-dark mb-1"
                placeholder="Telefone"
                autocomplete="off"
                id="editTel"
            />
            <input
                type="email"
                class="border-bottom border-dark mb-1"
                placeholder="Email"
                autocomplete="off"
                id="editEmail"
            />
            <textarea
                class="border-bottom border-dark mb-3"
                placeholder="informações"
                autocomplete="off"
                id="editInfo"
            ></textarea>

            <a type="submit" class="text-danger link-excluir" id="btnDeletar">
                <i class="bi bi-x-circle"></i> Excluir contato
            </a>
        </div>

        <!-- Mascara para Telefone -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
        <script>
            $('#editTel').mask('(00) 00000-0000')
        </script>
        <!-- Js Edição/Deleção -->
        <script src="../js/edit.js"></script>
        <!-- Js Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
