<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../assets/caderno.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="../css/estilos.css" />
        <title>Agenda</title>
    </head>

    <body class="bg-dark">
        <div class="centro p-4">
            <div class="mb-3">
                <a class="fs-3 fw-bolder text-light" href="inicio.html">Agenda</a>
                <a href="../html/cad.html"
                    ><i class="bi bi-plus text-primary float-end fs-2"></i
                ></a>
            </div>

            <!-- Pesquisar -->
            <div class="bg-dark d-flex py-1 rounded-3 px-2 mb-3 align-items-center">
                
                <input type="text" class="input-search bg-dark w-100" autocomplete="off" placeholder="Search" id="nomeSearch" />
                <button class="btn" id="btnPesquisar"><i class="bi bi-search text-secondary me-2 rounded-3"></i></button>
            </div>

            <!-- Tabela -->
            <table class="table table-dark table-hover bg-black" id="tblPessoa">
                <tbody>
                    <!-- Dados serÃ£o inseridos cm js -->
                </tbody>
            </table>
        </div>
        <!-- Toast criado com sucesso  -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div
                id="criarToast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header text-success">
                    <i class="bi bi-check2-circle me-2"></i>
                    <strong class="me-auto" id="spanDelete">Sucesso!</strong>
                    <small>Agora</small>
                </div>
                <div class="toast-body">O contato foi criado com sucesso.</div>
            </div>
         <!-- Toast deletado com sucesso -->
         <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="deleteToast" class="toast" role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header text-danger">
                    <i class="bi bi-trash-fill me-2"></i>
                    <strong class="me-auto" id="spanDelete">Sucesso!</strong>
                    <small>Agora</small>
                </div>
                <div class="toast-body">O contato foi deletado com sucesso.</div>
            </div>
        </div>
        <!-- Toast editado com sucesso -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="editToast" class="toast" role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header text-warning">
                    <i class="bi bi-trash-fill me-2"></i>
                    <strong class="me-auto" id="spanDelete">Sucesso!</strong>
                    <small>Agora</small>
                </div>
                <div class="toast-body">O contato foi editado com sucesso.</div>
            </div>
        </div>
      
        <script src="../js/inicio.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
